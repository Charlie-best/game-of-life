<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康威生命游戏 - 创造者版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>康威生命游戏 - 创造者版</h1>
    
    <div class="main-container">
        <div class="controls-panel">
            <fieldset>
                <legend>规则选择</legend>
                <label for="rule-select">预设规则:</label>
                <select id="rule-select"></select>
                
                <label for="survival-rules">存活 (S):</label>
                <input type="text" id="survival-rules">
                
                <label for="birth-rules">诞生 (B):</label>
                <input type="text" id="birth-rules">
            </fieldset>

            <fieldset>
                <legend>速度控制</legend>
                <label for="speed-slider">演化间隔 (毫秒)</label>
                <div class="speed-control-container">
                    <input type="range" id="speed-slider" min="10" max="500" value="100">
                    <span id="speed-value">100 ms</span>
                </div>
            </fieldset>

            <fieldset>
                <legend>网格设置</legend>
                <button id="randomize-button">随机生成</button>
                <button id="clear-button">全部清空</button>
            </fieldset>
        </div>
        <fieldset>
                <legend>仿真控制</legend>
                <button id="start-pause-button">开始</button>
                <div class="info-text">点击画布上的格子可以切换其**黑白状态 (生死)**。编辑时仿真会自动暂停。</div>
        </fieldset>
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
